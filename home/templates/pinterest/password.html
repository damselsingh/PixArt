{% extends 'pinterest/base.html' %}
{% block title %}
<title>Welcome to Pixy-Arts|| Change your password here ||</title>
    {% endblock title %}

{% block content %}

  <div class="container mx-auto text-center mt-5">
     <div class="row">
        <div class="col-md-3">
            <a href="{% url 'post' %}" class="btn btn-danger" title="go back"><i class="fa fa-arrow-left" aria-hidden="true"></i></a>
      </div>
      <div class="col-md-8">
          <div class="card">
              <div class="card-body">
                  <h3 class="card-title alert alert-danger">Change Password</h3>
                  <form action="" method="POST" novalidate>
                    {% csrf_token %}
                    {% for forms in form %}
                    <div class="form-group">
                       {{forms.label_tag}}
                       {{forms}} 
                       <h6 class="text-danger my-2">{{forms.errors|striptags}} </h6>
                    </div>
                     {% endfor %}
                     <input type="submit" value="save" class="btn btn-danger my-2">
               </form>
              </div>
          </div>
      </div>
     </div>
  </div>
   {% endblock content %}
